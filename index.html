<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web storage - Local storage</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<section id="formulario">
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" class="form-control" id="nombre">
					</div>					
				</div>
			</div><!-- cierre row nombre -->
			<div class="row">
				<div class="col-lg-12 datos">
					<div class="form-group">
						<label for="usr">Password:</label>
						<input type="text" class="form-control" id="password">
					</div>					
				</div>
			</div><!-- cierre row pwd -->
			<div class="row">
				<div class="col-lg-12 text-center">
					<button type="button" class="btn btn-primary" onclick="guardarDatos()" value="Guardar datos">Guardar datos
					</button>			
				</div>
			</div><!-- cierre row datos -->
			<div class="row">
				<div class="col-lg-12 text-center">
					<p id="datos"> Pulsa para ver tu nombre y tu password.</p>
					<button type="button" class="btn btn-primary" onclick="recuperarDatos()" value="Recuperar datos">Recuperar datos
					</button>			
				</div>
			</div><!-- cierre row boton/datos -->
		</section>
	</div>
	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
